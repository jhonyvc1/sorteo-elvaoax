<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo Elvaoax</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sorteo Elvaoax</h1>
    <form id="sorteo-form">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="tel" id="telefono" placeholder="Teléfono" required />
      <input type="text" id="direccion" placeholder="Dirección completa" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="text" id="folio" placeholder="Folio" required />
      <button type="submit">Validar y Enviar</button>
    </form>
    <p id="mensaje"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
